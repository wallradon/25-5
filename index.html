<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Minimal Pomodoro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* สีเริ่มต้น (Focus Mode: ขาว) */
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f3f3f3;
      --btn-hover: #333333;
    }

    /* สีตอนพัก (Break Mode: ดำ) */
    body.break-mode {
      --bg-color: #000000;
      --text-color: #ffffff;
      --input-bg: #333333;
      --btn-hover: #cccccc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-height: 100dvh;
      transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      /* Transition นุ่มๆ */
      overflow: hidden;
      /* ซ่อน Scrollbar */
    }

    /* ตัดกล่อง Container ออก ให้ดูโล่งเต็มจอ */
    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-weight: 800;
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .status-label {
      font-size: 1rem;
      font-weight: 300;
      margin-top: 10px;
      margin-bottom: 2rem;
      opacity: 0.6;
      height: 1.5rem;
    }

    /* ตัวเลขเวลา ใหญ่สะใจ */
    .timer-display {
      font-size: clamp(6rem, 25vw, 12rem);
      font-weight: 800;
      line-height: 1;
      margin: 0;
      font-variant-numeric: tabular-nums;
      letter-spacing: -2px;
    }

    /* Settings แบบมินิมอล */
    .settings {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 3rem 0;
      opacity: 0.4;
      /* จางลงหน่อยเมื่อยังไม่ใช้ */
      transition: opacity 0.3s;
    }

    .settings:hover {
      opacity: 1;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-group label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      border: none;
      border-bottom: 2px solid var(--text-color);
      /* ขีดเส้นใต้แทนกรอบ */
      background: transparent;
      color: var(--text-color);
      text-align: center;
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
      font-size: 1.2rem;
      outline: none;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 15px 40px;
      min-width: 140px;
      border: 2px solid var(--text-color);
      background: transparent;
      color: var(--text-color);
      border-radius: 50px;
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    /* ปุ่มแบบกลับสี (Solid) */
    .btn-start {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .btn-start:hover {
      transform: translateY(-2px);
      opacity: 0.9;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-reset:hover {
      background-color: rgba(128, 128, 128, 0.1);
    }

    /* Mobile Adjustments */
    @media (max-width: 480px) {
      .settings {
        gap: 20px;
        margin: 2rem 0;
      }

      button {
        padding: 12px 30px;
        min-width: 100px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Pomodoro</h1>
    <div class="status-label" id="statusLabel">FOCUS MODE</div>

    <div class="timer-display" id="timerDisplay">25:00</div>

    <div class="settings">
      <div class="input-group">
        <label>Focus</label>
        <input type="number" id="focusTime" value="25" min="1" inputmode="numeric">
      </div>
      <div class="input-group">
        <label>Break</label>
        <input type="number" id="breakTime" value="5" min="1" inputmode="numeric">
      </div>
    </div>

    <div class="controls">
      <button class="btn-start" id="startBtn" onclick="toggleTimer()">Start</button>
      <button class="btn-reset" onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    // --- Sound Logic (คงเดิม) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep(frequency = 880, duration = 0.5, type = 'sine') {
      if (audioCtx.state === 'suspended') { audioCtx.resume(); }
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.type = type;
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(frequency / 2, audioCtx.currentTime + duration);
      gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + duration);
    }

    function playTripleAlert() {
      playBeep(1000, 0.2, 'square');
      setTimeout(() => playBeep(1000, 0.2, 'square'), 250);
      setTimeout(() => playBeep(1000, 0.2, 'square'), 500);
    }

    // --- Logic ---
    let timer;
    let isRunning = false;
    let timeLeft = 25 * 60;
    let mode = 'focus';

    const display = document.getElementById('timerDisplay');
    const startBtn = document.getElementById('startBtn');
    const statusLabel = document.getElementById('statusLabel');
    const focusInput = document.getElementById('focusTime');
    const breakInput = document.getElementById('breakTime');
    const body = document.body;

    function toggleTimer() {
      if (audioCtx.state === 'suspended') { audioCtx.resume(); }
      if (isRunning) {
        clearInterval(timer);
        isRunning = false;
        startBtn.textContent = "Resume";
      } else {
        startRunning();
      }
    }

    function startRunning() {
      isRunning = true;
      startBtn.textContent = "Pause";
      // ซ่อน Settings ตอนเริ่มเดิน เพื่อความ Clean
      document.querySelector('.settings').style.opacity = '0.1';

      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          finishTimer();
        }
      }, 1000);
    }

    function finishTimer() {
      clearInterval(timer);
      isRunning = false;

      playBeep(880, 0.1);

      let countdown = 3;
      const nextMode = (mode === 'focus') ? 'break' : 'focus';
      statusLabel.textContent = `SWITCHING TO ${nextMode.toUpperCase()}...`;
      display.textContent = countdown;

      const transitionTimer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          display.textContent = countdown;
          playBeep(880, 0.1);
        } else {
          playBeep(880, 0.1);
          clearInterval(transitionTimer);
          switchMode(nextMode);
        }
      }, 1000);
    }

    function switchMode(newMode) {
      mode = newMode;
      if (mode === 'break') {
        timeLeft = breakInput.value * 60;
        body.classList.add('break-mode'); // เปลี่ยนเป็นจอดำ
        statusLabel.textContent = "BREAK MODE";
        playBeep(600, 0.5);
      } else {
        timeLeft = focusInput.value * 60;
        body.classList.remove('break-mode'); // เปลี่ยนเป็นจอขาว
        statusLabel.textContent = "FOCUS MODE";
        playTripleAlert();
      }
      updateDisplay();
      startRunning();
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      mode = 'focus';
      timeLeft = focusInput.value * 60;
      updateDisplay();
      startBtn.textContent = "Start";
      statusLabel.textContent = "FOCUS MODE";
      body.classList.remove('break-mode');
      document.querySelector('.settings').style.opacity = '1'; // โชว์ Settings กลับมา
    }

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      display.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      document.title = `(${minutes}:${seconds < 10 ? '0' : ''}${seconds}) Pomodoro`;
    }

    function validateInput(input) {
      if (input.value < 1) input.value = 1;
      if (!isRunning && ((mode === 'focus' && input.id === 'focusTime') || (mode === 'break' && input.id === 'breakTime'))) {
        timeLeft = input.value * 60;
        updateDisplay();
      }
    }

    focusInput.addEventListener('change', () => validateInput(focusInput));
    breakInput.addEventListener('change', () => validateInput(breakInput));
    updateDisplay();
  </script>
</body>

</html>
